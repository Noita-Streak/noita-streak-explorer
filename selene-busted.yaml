--- # This begins a YAML file
base: lua51 # We will be extending off of Lua 5.1.
globals:
  describe:
    args:
      - type: string
        required: true
      - type: function
        required: true
  it:
    args:
      - type: string
        required: true
      - type: function
        required: true
  test:
    args:
      - type: string
        required: true
      - type: function
        required: true
  stub:
    args:
      - type: table
        required: true
      - type: string
        required: true
  assert.are.same:
    args:
      - type: any
        required: true
      - type: any
        required: true
  assert.equals:
    args:
      - type: any
        required: true
      - type: any
        required: true
  assert.stub:
    args:
      - type: function
        required: true
